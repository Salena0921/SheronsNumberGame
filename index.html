<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Crystal Game</h3>
        </div>
        <div class="panel-body">
            Instructions
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div>Score</div>
            <div>
                Crystal Power Up
                <span id="powerup">0</span>
            </div>
            <div>
                Crystal Power Down
                <span id="powerdown">0</span>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Number to Guess
            <div id="numbertoguess">0</div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <img class="crystals" id="crystal1" src="http://lorempixel.com/400/200">
            <img class="crystals" id="crystal2" src="http://lorempixel.com/400/200">
            <img class="crystals" id="crystal3" src="http://lorempixel.com/400/200">
            <img class="crystals" id="crystal4" src="http://lorempixel.com/400/200">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Your Total Count</h3>
        </div>
        <div class="panel-body">
            <div id="totalcount">0</div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
