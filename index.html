<!DOCTYPE html>
<html>

<head>
    <title>Dragonball</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Shenron's Number Guess</h3>
        </div>
        <div class="panel-body">
            Instructions:
                
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div>Will your power go up or down? Its all up to you</div>
            <div>
                Power Up: 
                <span id="powerup">0</span>
            </div>            
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Number to Guess
            <div id="numbertoguess">0</div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <img class="crystals" id="crystal1" src="assets/images/1star.jpg">
            <img class="crystals" id="crystal2" src="assets/images/2star.jpg">
            <img class="crystals" id="crystal3" src="assets/images/3star.jpg">
            <img class="crystals" id="crystal4" src="assets/images/4star.jpg">
            <img class="crystals" id="crystal5" src="assets/images/5star.jpg">
            <img class="crystals" id="crystal6" src="assets/images/6star.jpg">
            <img class="crystals" id="crystal7" src="assets/images/7star.jpg">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Your Guess Count</h3>
        </div>
        <div class="panel-body">
            <div id="totalcount">0</div>
        </div>
    </div>

    <script src="assets/javascript/game2.js"></script>

</body>

</html>
